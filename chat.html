<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Sleep Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Set a fixed height for the chat container */
        }
        .chat-header {
            background-color: #4a5568;
            color: white;
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            text-align: center;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem; /* Slightly rounded for bubbles */
            line-height: 1.4;
        }
        .message-bubble.user {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem; /* Pointy corner for user */
        }
        .message-bubble.bot {
            background-color: #e2e8f0;
            color: #2d3748;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem; /* Pointy corner for bot */
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            gap: 0.5rem;
            background-color: #f7fafc;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .chat-send-button {
            background-color: #4a90e2; /* Softer blue */
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .chat-send-button:hover {
            background-color: #357ABD; /* Darker blue on hover */
            transform: translateY(-1px);
        }
        .chat-send-button:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            font-style: italic;
            color: #718096;
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 640px) {
            .chat-container {
                height: 90vh; /* Adjust height for smaller screens */
                border-radius: 0; /* Full width, no rounded corners on small screens */
                max-width: 100%;
            }
            .chat-header {
                border-radius: 0;
            }
            .chat-input-area {
                flex-direction: column;
                gap: 0.75rem;
            }
            .chat-send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Healthy Sleep Chatbot
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="loading-indicator" class="loading-indicator hidden">
            <span>Thinking...</span>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Ask me about healthy sleep...">
            <button id="send-button" class="chat-send-button">Send</button>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Initialize chat history for the LLM API
        let chatHistory = [];

        // Function to display a message in the chat interface
        function displayMessage(text, sender) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender);
            messageBubble.textContent = text;
            chatMessages.appendChild(messageBubble);
            // Scroll to the bottom to show the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to call the Gemini API with exponential backoff
        async function callGeminiAPI(prompt, retries = 3, delay = 1000) {
            let chatHistoryForApi = [...chatHistory]; // Create a copy for this specific request
            chatHistoryForApi.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistoryForApi
            };
            // The API key is automatically provided by the Canvas environment if left empty
            const apiKey = "";
            const apiUrl = https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey};

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && i < retries - 1) { // Too Many Requests
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2; // Exponential backoff
                            continue;
                        }
                        throw new Error(HTTP error! status: ${response.status});
                    }

                    const result = await response.json();

                    // Check if the response structure is as expected
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const botResponse = result.candidates[0].content.parts[0].text;
                        // Add both user prompt and bot response to persistent chat history
                        chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                        chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
                        return botResponse;
                    } else {
                        console.error("Unexpected API response structure:", result);
                        return "Sorry, I couldn't get a response right now. Please try again.";
                    }
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    if (i === retries - 1) {
                        return "Apologies, there was an error communicating with the server. Please try again later.";
                    }
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
            return "Failed to get a response after multiple retries.";
        }

        // Function to handle sending a message
        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return; // Don't send empty messages

            displayMessage(userText, 'user');
            userInput.value = ''; // Clear input field
            loadingIndicator.classList.remove('hidden'); // Show loading indicator
            sendButton.disabled = true; // Disable send button while loading

            const botResponse = await callGeminiAPI(userText);

            loadingIndicator.classList.add('hidden'); // Hide loading indicator
            sendButton.disabled = false; // Enable send button
            displayMessage(botResponse, 'bot');
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial welcome message from the bot
        window.onload = function() {
            displayMessage("Hello! I'm your Healthy Sleep Chatbot. Ask me anything about getting better sleep, sleep hygiene, or common sleep issues.", 'bot');
        };
    </script>
</body>
</html>FC
